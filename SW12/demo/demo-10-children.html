<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Demo App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script type="module">

//
//  JavaScript Part
//
//  Function components with children
//

import { render, useSJDON } from "./lib/suiweb-1.1.js"


const MyButton = ({children, disabled=true}) => 
  ["button", {style: "background: khaki", ...(disabled ? {disabled} : {})}, ...children]

const Header = ({name, children}) =>
  ["h2", "Hello ", name, ...children]

const App = (props) =>
  ["div",
    [Header, {name: props.name}, " and", ["br"], "web developers"],
    [MyButton, "Start", {disabled:false}],
    [MyButton, "Stop"] ]

useSJDON(App, Header, MyButton)

const container = document.getElementById("root")
render([App, {name: "SuiWeb"}], container)

    
  </script>
</body>
</html>
