<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Demo App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  
  <script type="module">

//
//  JavaScript Part
//
//  Component with state
//  - useState hook

// import { render, parseSjdon, createElement, useState } from "./lib/suiweb/min.js/suiweb.min.js"
import { render, useState, useSJDON } from "./lib/suiweb-1.1.js"

const Counter = () => {
  const [state, setState] = useState(1)
  const handler = () => setState(state + 1)

  return (
    ["h1", {onclick: handler, style: {userSelect:"none",cursor:"pointer"}},
      "Count: " + state]
  )
}

useSJDON(Counter)

const element = [Counter]

const container = document.getElementById("root")
render(element, container)

    
  </script>
</body>
</html>
